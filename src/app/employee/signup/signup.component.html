<div class="header">
    <h1>Time-Sheet Management System</h1>
    <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
</div>

<div class="container">
    <h3>Signup Form</h3>
</div>

<div class="container mt-5">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <!-- errmsg show here -->
        <div *ngIf="errMsgShow">
            <p class="text-danger">{{ errMsg }}</p>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email*" />
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Enter a Password*" />
        </div>
        <div class="signupButton">
            <button type="submit" class="btn btn-primary">Signup</button>
        </div>
    </form>
</div>
