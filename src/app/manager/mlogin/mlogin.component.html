<div class="header">
    <h1>Time-Sheet Management System</h1>
    <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
</div>

<div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
            <h5 style="text-align: center; margin-bottom: 40px;">Login As Manager </h5>
        </div>
        <!-- errmsg show here -->
        <div *ngIf="errMsgShow">
            <p class="text-danger">{{ errMsg }}</p>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email ID" />
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Your Password" />
        </div>
        <div class="loginButton">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
